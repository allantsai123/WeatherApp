<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image/png" href="img/icon.png"/>
	<title>The Weather App</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container" id="header">
		<h1>The Weather App</h1> 
		<h2>Date: <div id="date">Current date</div></h2>
		<h2>Time: <div id="time">Current time in Vancouver,Canada</div></h2>
		<div class = "row">
			<button id="unitConvert"type="button" class="btn btn-primary">Change to Fahrenheit</button>
			<button id="addCity"type="button" class="btn btn-primary">Add a city</button>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="card">
					<div class="location" id="location">
						Vancouver
					</div>
					<div class="top">
						<div class="icon"><img id="icon" width="75px" src="img/code/800.png"/></div>
						<div class="temp"><span id="temperature">0</span>&deg;</div>
					</div>	
					<div class="mid">
						<div class="humidity">
							<img src="img/humidity.png" height="20px"/>
							<span id="humidity">0</span> %
						</div>
						<div class="wind">
							<img src="img/wind.png" height="20px"/>
							<span id="wind">0</span> m/s <span id="direction">N</span>
						</div>
					</div>
					<div class="bot">
						<div class="forecastShort">
							<span id="forecastShort">forecast for next 5 days</span>
							<p id="day1">day 1</p>
							<p id="day2">day 2</p>
							<p id="day3">day 3</p>
							<p id="day4">day 4</p>
							<p id="day5">day 5</p>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card">
					<div class="location">
						Victoria
					</div>
					<div class="temp">
						temp
					</div>
					<div class="icon">
						icon
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card">
					<div class="location">
						Kelowna
					</div>
					<div class="temp">
						temp
					</div>
					<div class="icon">
						icon
					</div>
				</div>
			</div>			
		</div>	
	</div>



	<script type="text/javascript" src="app.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
